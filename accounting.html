<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/accounting.css" />
    <link rel="stylesheet" href="./styles/all.css" />
    <title>Accounting</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./images/R.png" alt="" width="50px;" />
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href=""></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <h2>Statistics</h2>
        <table>
          <thead>
            <tr>
              <th>Department</th>
              <th># of Employees</th>
              <th>Total Salary</th>
              <th>Average</th>
            </tr>
          </thead>
          <tbody>
            <tr class="Administration">
              <td>Administration</td>
            </tr>
            <tr class="Marketing">
              <td>Marketing</td>
            </tr>
            <tr class="Development">
              <td>Development</td>
            </tr>
            <tr class="Finance">
              <td>Finance</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td class="total-number">Total number of employees</td>
              <td class="total-salary">Total salary for all departments</td>
              <td class="total-average">Average salary for all departments</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
    <footer>
      <div>Helmi Copyright &copy; 2023</div>
      <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
    </footer>
    <script src="./accounting.js"></script>
  </body>
</html>
