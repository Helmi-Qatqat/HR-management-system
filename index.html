<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/all.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./images/R.png" alt="" width="50px;" />
        </div>
        <nav>
          <ul>
            <li><a href="">Main</a></li>
            <li><a href="accounting.html">Accounting</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="employeesCards">
        <div class="container">
          <div class="headerText">
            <h2>Employees</h2>
          </div>
          <section class="administration">
            <h3>Administration Department</h3>
            <div class="emp-container">

            </div>
          </section>
          <section class="marketing">
            <h3>Marketing Department</h3>
            <div class="emp-container">

            </div>
          </section>
          <section class="development">
            <h3>Development Department</h3>
            <div class="emp-container">

            </div>
          </section>
          <section class="finance">
            <h3>Finance Department</h3>
            <div class="emp-container">

            </div>
          </section>
        </div>
      </section>
      <section>
        <div class="container">
          <form action="">
            <h2>New Employee</h2>
            <div>
              <label for="name">Full Name</label>
              <input type="name" placeholder="Enter Full Name" />
            </div>
            <div>
              <label for="department">Department</label>
              <select name="department" id="department">
                <option value="administration">Administration</option>
                <option value="marketing">Marketing</option>
                <option value="development">Development</option>
                <option value="finance">Finance</option>
              </select>
            </div>
            <div>
              <label for="level">Level</label>
              <select name="level" id="">
                <option value="junior">Junior</option>
                <option value="mid-senior">Mid-Senior</option>
                <option value="senior">Senior</option>
              </select>
            </div>
            <div>
              <label for="text">Image URL</label>
              <input type="text" placeholder="Put your Image URL" />
            </div>
            <input type="button" value="Submit" />
          </form>
        </section>
        </div>
        <script src="app.js"></script>
    </main>
    <footer>
      <div>Helmi Copyright &copy; 2023</div>
      <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
    </footer>
  </body>
</html>
